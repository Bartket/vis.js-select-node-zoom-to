<!DOCTYPE html>
<!-- saved from url=(0062)http://visjs.org/examples/network/other/animationShowcase.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Network | Animation</title>
  <style type="text/css">
    body {
      font: 10pt sans;
    }
    #mynetwork {
      width: 600px;
      height: 600px;
      border: 1px solid lightgray;
    }

    div.left {
      position:relative;
      float:left;
      width:300px;
      border: 1px #c7c7c7 solid;
      height:590px;
      padding:5px;
    }

    div.right {
      padding-left:10px;
      float:left;
      width:600px;
    }
  </style>

  <script type="text/javascript" src="src/Util.js"></script>
  <script type="text/javascript" src="src/vis.js"></script>
  <link href="src/vis-network.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="src/bootstrap.css">

<script type="text/javascript" src="script.js"></script>

</head>

<body onload="draw();">
<h2>Focus to selected node DEMO</h2>
<div class="left">
  <div>
    <span id="statusUpdate"></span><br>
    Node:
    <!-- Form for Node input -->
    <select id = "_nodes">
        <option value="Node" selected disabled>Node</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <input type="button" onclick="focusNode();" value="Focus on selected node." id="btnFocus"><br>
    <input type="button" onclick="fitAnimated();" value="Fit to view" id="btnZoom"> <br>
  </div>
</div>
<div class="right">
  <div id="mynetwork"><div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas width="600" height="600" style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"></canvas></div></div>
  <p id="selection"></p>
</div>


</body></html>
